<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/profile.png" type="image/x-icon">
    <title>David - MyBrand</title>
    <link rel="stylesheet" href="css/blogs.css">
</head>

<body>

    <nav>
        <div class="logo">
            <h2>David</h2>
        </div>

        <div class="all-menu">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" id="menu-btn"></label>

            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#" class="active">Blogs</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Blogs</h1>

        <div id="notLoggedIn">
            <a href="login.html">
                <h6>Login to add a Blog.</h6>
            </a>
        </div>

        <div id="mustVerify">
                <h6>Verify your email to add a blog</h6>
        </div>

        <div class="add-blog" id="addBlogDiv">
            <h6 id="nameGreater">Hello, You can now Add a Blog.</h6>
                <button class="btn" onclick="showAddBlog()">Add New Blog</button>
                <div class="add-popup" id="addPopup">
                    <div class="contents">
                        <img class="action-img close-img" id="closeBtnAdd" src="./images/close.png" />
                        <h3>Add New Blog</h3>
                        <div id="addForm" class="add-form">
                            <input type="text" id="addTitle" placeholder="Title" class="titleInput" />
                            <div class="input-wrapper">
                                <label for="addImage">Choose a Blog Image</label>
                                <input type="file" id="addImage" accept="image/png, image/jpeg" />
                                <span id="choosenFileSpan"></span>
                            </div>

                            <textarea id="addDescription" cols="30" rows="10" placeholder="Description"
                                class="descInput"></textarea>

                            <div class="action-btns">
                                <button class="cancel-btn btn" id="cancelBtnAdd">Cancel</button>
                                <button class="add-btn btn" id="addBtn" onclick="addBlog()">ADD</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <div class="blogs-container" id="blogsContainer">
            <div class="loading-holder">
                <img src="images/loading.gif" width="200px" />
                <p class="loading-text">Loading...</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-medias">
            <h4>Follow Me</h4>
            <div class="icons">
                <img src="images/white ig.png" alt="ig">
                <img src="images/white x.png" alt="ig">
                <img src="images/white fb.png" alt="ig">
                <img src="images/white tsap.png" alt="ig">
            </div>
        </div>
        <div class="copyright">
            David 2024
        </div>
    </footer>

    <script src="js/blogs.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
