<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David - MyBrand</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>

    <nav>
        <div class="logo">
            <h2>David</h2>
        </div>

        <div class="all-menu">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" id="menu-btn"></label>

            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Contact Me</h1>
        <div class="contact-section">
            <div class="contact-form">
                <p>Send me a message or an inquiry:</p>
                <form>
                    <table>
                        <tr>
                            <td>Names</td>
                            <td><input type="text" name="names" placeholder="Enter your name"/></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="email" name="email" placeholder="Enter your email"/></td>
                        </tr>
                        <tr>
                            <td>Subject</td>
                            <td><input type="text" name="subject" placeholder="Enter your subject"/></td>
                        </tr>
                        <tr>
                            <td>Message</td>
                            <td><textarea name="message" placeholder="Enter your message"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="for-submit">
                                <button type="submit">SEND</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="contact-icons">
                <p>Or reach me through social media:</p>
                <div class="icons">
                    <img src="images/instagram.png" alt="IG">
                    <img src="images/instagram.png" alt="IG">
                    <img src="images/instagram.png" alt="IG">
                    <img src="images/instagram.png" alt="IG">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-medias">
            <h4>Follow me</h4>
            <div class="icons">
                <img src="images/instagram.png" alt="ig">
                <img src="images/instagram.png" alt="ig">
                <img src="images/instagram.png" alt="ig">
                <img src="images/instagram.png" alt="ig">
            </div>
        </div>
        <div class="copyright">
            David 2024
        </div>
    </footer>

</body>

</html>
