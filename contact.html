<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/profile.png" type="image/x-icon">
    <title>David - MyBrand</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>

    <nav>
        <div class="logo">
            <h2>David</h2>
        </div>

        <div class="all-menu">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" id="menu-btn"></label>

            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#" class="active">Contact</a></li>
                <li><a href="blogs.html">Blogs</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Contact Me</h1>
        <div class="contact-section">
            <div class="contact-form">
                <p>Send me a message or an inquiry:</p>
                <form id="contactForm">
                    <table>
                        <tr>
                            <td>Names</td>
                            <td><input type="text" id="nameInput" placeholder="Enter your name"/></td>
                        </tr>
                        <tr class="error-tr">
                            <td></td>
                            <td  class="error-message-td"><span class="error-message" id="nameError"></span></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="email" id="emailInput" placeholder="Enter your email"/></td>
                        </tr>
                        <tr class="error-tr">
                            <td></td>
                            <td  class="error-message-td"><span class="error-message" id="emailError"></span></td>
                        </tr>
                        <tr>
                            <td>Subject</td>
                            <td><input type="text" id="subjectInput" placeholder="Enter your subject"/></td>
                        </tr>
                        <tr class="error-tr">
                            <td></td>
                            <td  class="error-message-td"><span class="error-message" id="subjectError"></span></td>
                        </tr>
                        <tr>
                            <td>Message</td>
                            <td><textarea id="messageInput" placeholder="Enter your message"></textarea></td>
                        </tr>
                        <tr class="error-tr">
                            <td></td>
                            <td  class="error-message-td"><span class="error-message" id="messageError"></span></td>
                        </tr>
                        <tr>
                            <td colspan="2"><span id="errorSpan"></span></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="for-submit">
                                <button type="submit">SEND</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="contact-icons">
                <p>Or reach me through social media:</p>
                <div class="earth-img-div">
                    <img src="images/earth.png" class="earth-img">
                </div>
                <div class="contact-icon">
                    <img src="images/black fb.png" alt="IG" class="an-icon">
                    <img src="images/black ig.png" alt="IG" class="an-icon">
                    <img src="images/black (2).png" alt="IG" class="an-icon">
                    <img src="images/black git.png" alt="IG" class="an-icon">
                    <img src="images/black x.png" alt="IG" class="an-icon">
                    <img src="images/black in.png" alt="IG" class="an-icon">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-medias">
            <h4>Follow Me</h4>
            <div class="icons">
                <img src="images/white ig.png" alt="ig">
                <img src="images/white x.png" alt="ig">
                <img src="images/white fb.png" alt="ig">
                <img src="images/white tsap.png" alt="ig">
            </div>
        </div>
        <div class="copyright">
            David 2024
        </div>
    </footer>

    <script src="js/validateContactForm.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
