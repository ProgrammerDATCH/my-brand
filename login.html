<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/profile.png" type="image/x-icon">
    <title>David - Login</title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>

    <nav>
        <div class="logo">
            <h2>David</h2>
        </div>

        <div class="all-menu">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" id="menu-btn"></label>

            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blogs.html">Blogs</a></li>
                <li><a href="#" class="active">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div id="loginContainer">
            <h1>Login</h1>

            <form id="loginForm">
                <table>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" id="loginEmailInput" placeholder="Enter your Email" /></td>
                    </tr>
                    <tr class="error-tr">
                        <td></td>
                        <td  class="error-message-td"><span class="error-message" id="loginEmailError"></span></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" id="loginPasswordInput" placeholder="Enter your Password" /></td>
                    </tr>
                    <tr class="error-tr">
                        <td></td>
                        <td class="error-message-td"><span class="error-message" id="loginPasswordError"></span></td>
                    </tr>
                    <tr>
                        <td colspan="2"><span id="loginErrorSpan"></span></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="for-submit">
                            <button type="submit" id="userLoginBtn">Login</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="bottom-td">No account yet? <span class="link-text" id="showRegister">Register</span> </td>
                    </tr>
                </table>
            </form>
        </div>

        <div id="registerContainer">
            <h1>Register</h1>

            <form id="registerForm">
                <table>
                    <tr>
                        <td>Names:</td>
                        <td><input type="text" id="nameInput" placeholder="Enter your full names"/></td>
                    </tr>
                    <tr class="error-tr">
                        <td></td>
                        <td  class="error-message-td"><span class="error-message" id="nameError"></span></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" id="emailInput" placeholder="Enter your Email"/></td>
                    </tr>
                    <tr class="error-tr">
                        <td></td>
                        <td  class="error-message-td"><span class="error-message" id="emailError"></span></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" id="passwordInput" placeholder="Enter your Password" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="errorPassword"><span id="errorPassword"></span></td>
                    </tr>
                    <tr class="error-tr">
                        <td></td>
                        <td  class="error-message-td"><span class="error-message" id="passwordError"></span></td>
                    </tr>
                    <tr>
                        <td>Repeat Password:</td>
                        <td><input type="password" id="passwordRepeatInput" placeholder="Confirm Password" /></td>
                    </tr>
                    <tr class="error-tr">
                        <td></td>
                        <td  class="error-message-td"><span class="error-message" id="passwordRepeatError"></span></td>
                    </tr>
                    <tr>
                        <td colspan="2"><span id="errorSpan"></span></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="for-submit">
                            <button type="submit" id="userRegisterBtn">Register</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="bottom-td">Already got an account? <span class="link-text" id="showLogin">Login</span> </td>
                    </tr>
                </table>
            </form>
        </div>



    </div>

    <footer>
        <div class="social-medias">
            <h4>Follow Me</h4>
            <div class="icons">
                <img src="images/white ig.png" alt="ig">
                <img src="images/white x.png" alt="ig">
                <img src="images/white fb.png" alt="ig">
                <img src="images/white tsap.png" alt="ig">
            </div>
        </div>
        <div class="copyright">
            David 2024
        </div>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/validateAuth.js"></script>
</body>

</html>
