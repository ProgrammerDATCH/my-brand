<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/dashboard.png" type="image/x-icon">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/users.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>

    <div class="sidebar">

        <div class="logo">
            <h2>Admin</h2>
        </div>

        <ul class="menu">
            <li><a href="#" class="active">Dashboard</a></li>
            <li><a href="users.html">Users</a></li>
            <li><a href="blogs.html">Blogs</a></li>
            <li><a href="suggestions.html">Suggestions</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>

    </div>

    <div class="content">

        <h1 class="title">ADMIN Dashboard</h1>

        <div class="cards">
            <div class="card">
                <div class="card-content">
                    <h2><i class="fas fa-blog"></i> Total Blogs</h2>
                    <p id="blogsCount">Loading...</p>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h2><i class="fas fa-comments"></i> Total Suggestions</h2>
                    <p id="suggestionsCount">Loading...</p>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h2><i class="fas fa-users"></i> Total Users</h2>
                    <p id="usersCount">Loading...</p>
                </div>
            </div>
        </div>

        <h1 class="title">New Suggestions</h1>

        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Subject</th>
                        <th>Message</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="allSuggestions">
                  
                </tbody>
            </table>
        </div>





    </div>

    <script src="js/global.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
