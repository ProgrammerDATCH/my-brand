<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/dashboard.png" type="image/x-icon">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/users.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>

    <div class="sidebar">

        <div class="logo">
            <h2>Admin</h2>
        </div>

        <ul class="menu">
            <li><a href="./">Dashboard</a></li>
            <li><a href="users.html">Users</a></li>
            <li><a href="#" class="active">Blogs</a></li>
            <li><a href="suggestions.html">Suggestions</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>

    </div>

    <div class="content">
        <h1 class="title">All Blogs</h1>

        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="allBlogs">
                    <tr>
                        <td colspan="6" class="loading-holder-td">
                            <div class="loading-holder">
                                <img src="../images/loading.gif" width="20px" />
                                <p class="loading-text">Loading...</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div class="edit-popup" id="editPopup">
            <div class="contents">
                <img class="action-img close-img" id="closeBtnEdit" src="./images/close.png" />
                <h4>Edit</h4>
                <div id="editForm" class="edit-form">
                    <input type="hidden" id="blogId" />
                    <input type="text" id="title" />
                    <textarea id="description" cols="30" rows="10"></textarea>
                    <div class="action-btns">
                        <button class="cancel-btn" id="cancelBtnEdit">Cancel</button>
                        <button class="edit-btn" id="editBtn" onclick="editBlog()">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <script src="js/global.js"></script>
    <script src="js/blogs.js"></script>
</body>

</html>
